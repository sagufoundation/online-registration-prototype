<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SAGU Foundation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            light: '#d4af37',
                            primary: '#b8860b',
                            dark: '#8b6508',
                            soft: 'rgba(184, 134, 11, 0.08)',
                        }
                    },
                    fontFamily: {
                        sans: ['Public Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        .gold-gradient { background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#fcfcfc] text-gray-800 font-sans min-h-screen flex flex-col">

    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md bg-white rounded-[2rem] p-8 md:p-10 shadow-xl shadow-gray-200/50 border border-gray-100" 
             x-data="{ showPass: false, showConfirm: false }">
            
            <div class="text-center mb-8">
                <img src="https://sagufoundation.org/wp-content/uploads/2022/11/SAGU-FOUNDATION-FONT-HITAM-1-600x599.png" 
                     alt="SAGU Foundation" class="w-20 mx-auto mb-4">
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight mb-2">Create Account</h1>
                <p class="text-gray-400 text-sm font-medium">Join us and start your journey today</p>
            </div>

            <a href="home.html" class="flex items-center justify-center gap-3 w-full py-3.5 border-2 border-gray-50 rounded-2xl font-bold text-gray-600 hover:bg-gray-50 hover:border-gray-100 transition-all duration-300">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5">
                <span class="text-sm">Register with Google</span>
            </a>

            <div class="flex items-center my-8">
                <div class="flex-grow border-t border-gray-100"></div>
                <span class="px-4 text-[10px] font-black text-gray-300 uppercase tracking-[0.2em]">Or with email</span>
                <div class="flex-grow border-t border-gray-100"></div>
            </div>

            <form action="login.html" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Full Name</label>
                    <input type="text" placeholder="Enter your full name" 
                           class="w-full px-5 py-3.5 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold-primary focus:outline-none transition-all duration-300 text-sm font-semibold">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Phone Number</label>
                    <input type="tel" placeholder="e.g. 08123456789" 
                           class="w-full px-5 py-3.5 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold-primary focus:outline-none transition-all duration-300 text-sm font-semibold">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <div class="relative">
                        <input :type="showPass ? 'text' : 'password'" placeholder="Min. 8 characters" 
                               class="w-full px-5 py-3.5 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold-primary focus:outline-none transition-all duration-300 text-sm font-semibold">
                        <button type="button" @click="showPass = !showPass" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gold-primary transition">
                            <i class="fas" :class="showPass ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Confirm Password</label>
                    <div class="relative">
                        <input :type="showConfirm ? 'text' : 'password'" placeholder="Repeat your password" 
                               class="w-full px-5 py-3.5 bg-gray-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-gold-primary focus:outline-none transition-all duration-300 text-sm font-semibold">
                        <button type="button" @click="showConfirm = !showConfirm" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gold-primary transition">
                            <i class="fas" :class="showConfirm ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="w-full gold-gradient py-4 rounded-2xl text-white font-extrabold text-sm tracking-widest hover:shadow-lg hover:shadow-gold-primary/30 transition-all duration-300 transform hover:-translate-y-1 active:scale-95">
                    REGISTER NOW
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-sm text-gray-500 font-medium">
                    Already have an account? 
                    <a href="login.html" class="text-gold-primary font-extrabold hover:underline ml-1">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="py-8 bg-white border-t border-gray-50 text-center">
        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.25em]">
            &copy; 2026 SAGU Foundation. All rights reserved.
        </p>
    </footer>

</body>
</html>
